    <script src="Home.js" type="text/javascript"></script>
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Button.css" rel="stylesheet" type="text/css" />

<body class="ms-Fabric" dir="ltr">
    <div id="content-main">
        <div id="header">
            <h1>ImPres Connection Settings</h1>
        </div>
        <div id="document-settings">
            <h2 class="padding">Document-wide Settings</h2>
            <hr />
            <div id="document-settings-notLoggedIn" class="loggedOut">
                <button id="button-login" class="defaultButton">Login</button>
            </div>
            <div id="document-settings-loggedIn" class="loggedIn">
                <div id="greetings">
                    <i class="ms-Icon ms-Icon--Contact padding"></i>
                    <p>Lukas Liss</p>
                </div>
                <div id="select-presentation" class="padding">
                    <p>Select the ImPres presentation to connect this powerpoint presentation to:</p>
                    <div class="select">
                        <select>
                            <option>Animal World Presentation</option>
                            <option>Vacuum Presentation</option>
                            <option>Mountain Presentation</option>
                            <option>Coding Tutorial Pres</option>
                            <option>Birthday Presentation</option>
                        </select>
                        <div class="select_arrow">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="slide-settings">
            <h2 class="padding">Slide-wide Settings</h2>
            <hr />
            <div id="slide-settings-loggedIn" class="loggedIn">
                <div id="select-stage" class="padding">
                    <p>Select the number of the ImPres stage you want the ImPres users to see when you are on this powerpoint slide:</p>
                    <div class="select">
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <div class="select_arrow">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Zum Anzeigen von Benachrichtigungen verwendete Komponente -->
    <div class="MessageBanner" id="notification-popup">
        <div class="MessageBanner-content">
            <div class="MessageBanner-text">
                <div class="MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="MessageBanner-action"></div>
        </div>
        <button class="MessageBanner-close"> <i class="ms-Icon ms-Icon--ChromeClose"></i> </button>
    </div>
</body>
</html>
